<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="login">
            <div id="icon">
                <img src="imagens/person.png" alt="icone de pessoa">
            </div>
            <div id="formulario">
                <form action="cadastro.php" autocomplete="on" method="post">
                    <div class="email">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="iemail" autocomplete="email" required maxlength="40" placeholder="Email ID">
                    </div>
                    <div class="senha">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="Password">
                    </div>
                    <div class="options-container">
                        <div class="remember">
                            <input type="checkbox" name="lembrar" id="ilembrar">
                            <label for="ilembrar" class="container-label">Remember me </label>
                        </div>
                        <a href="#" id="forgot">Forgot Password</a>
                    </div>
                    <input type="submit" value="LOGIN" class="login-button">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
